<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Web-интерфейс</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка сайта с видеофоном -->
    <header class="header">
        <video class="header__video" autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <div class="header__content">
            <h1 class="header__title">Добро пожаловать</h1>
            <p class="header__subtitle">Создаем адаптивные и функциональные веб-решения</p>
        </div>
    </header>

    <!-- Меню навигации -->
    <nav class="menu">
        <ul class="menu__list">
            <li class="menu__item"><a href="#">Главная</a></li>
            <li class="menu__item menu__item--dropdown">
                <a href="#">Услуги</a>
                <ul class="menu__dropdown">
                    <li><a href="#">Веб-разработка</a></li>
                    <li><a href="#">Мобильные приложения</a></li>
                </ul>
            </li>
            <li class="menu__item"><a href="#">Контакты</a></li>
        </ul>
    </nav>

    <!-- Основной контент -->
    <main class="main">
        <section class="section">
            <h2 class="section__title">О нас</h2>
            <p class="section__text">Мы предлагаем полный спектр услуг по созданию веб-сайтов и приложений, адаптированных под ваши нужды.</p>
        </section>

        <section class="section">
            <h2 class="section__title">Наши услуги</h2>
            <div class="slider">
                <!-- Здесь будет слайдер -->
            </div>
        </section>
    </main>

    <!-- Форма обратной связи -->
    <footer class="footer">
        <h2 class="footer__title">Свяжитесь с нами</h2>
        <form class="form" id="contactForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="form__button">Отправить</button>
        </form>
    </footer>

    <script src="script.js"></script>
</body>
</html>
